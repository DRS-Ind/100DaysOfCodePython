{% extends 'base.html' %}
{% block title %}My Library{% endblock %}
{% block content %}
<h1>My Library</h1>
{% for book in books: %}
<ul>
	<li>
		<a href="{{ url_for('delete', id=book.id) }}">Delete</a>
		{{ book.title }} - {{ book.author }} - {{ book.rating }}/10
		<a href="{{ url_for('edit', id=book.id) }}">Change rating</a>
	</li>
</ul>
{% endfor %}

<a href="{{ url_for('add') }}">Add New Book</a>
{% endblock %}
